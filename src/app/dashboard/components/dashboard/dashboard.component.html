<div class="main-wrapper">
    
    <section class="main-banner">
       <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let slide of slidesData">
                <ng-template carouselSlide>
                    <div class="carousel-cont"
                         [ngStyle]="{'background-image': 'url(' + slide.bg + ')'}">
                        <div class="carousel-info">
                            <h5>{{slide.type}}</h5>
                            <h1>{{slide.name}}</h1>
                            <p>{{slide.description}}</p>
                            <a class="to-buy">Придбати</a>
                        </div>
                    </div>
                </ng-template>
            </ng-container>
        </owl-carousel-o>
    </section>

    <section class="mini-banners-section">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="mini-banner">
                        <div class="mini-banner-cont">
                            <h3>Більше 20 видів табаків</h3>
                            <a href="/inventory">Весь асортимент</a>
                        </div>
                        <div class="mini-banner-img">
                            <img [src]="'assets/images/bitmap-1.png'" alt="">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="mini-banner">
                        <div class="mini-banner-cont">
                            <h3>Кальяни і аксесуари</h3>
                            <a href="#">Онлайн з доставкою</a>
                        </div>
                        <div class="mini-banner-img">
                            <img [src]="'assets/images/bitmap-2.png'" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="insta-section">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Ми в інстаграмі</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3" *ngFor="let itemUrl of instagramImgs">
                    <div class="insta-section-item"
                         [ngStyle]="{'background-image': 'url(' + itemUrl + ')'}"></div>
                </div>
            </div>
        </div>
    </section>
    <div class="trigger-btn">
        <button class="btn btn-primary modal-btn" (click)="openModal(template)">
            Open modal</button>
        <br><br>
        <pre class="card card-block card-header">{{message}}</pre>
        <ng-template #template>
          <div class="modal-body text-center">
            <p>Вам вже виповнилось 18 років?</p>
            <button type="button" class="btn btn-default" (click)="confirm()" >Так</button>
            <button type="button" class="btn btn-primary" (click)="decline()" >Ні</button>
          </div>
        </ng-template>
    </div>
</div>
