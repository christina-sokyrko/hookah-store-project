<div class="main-main-wrapper">
    <div class="main-wrapper">
        <section class="path">
            <div class="row left-small">
                <div class="cell">
                    <a href='/'><img
                            src="assets/images/inventory-page/combined-shape.svg"
                            class="home-icon"/></a>
                </div>
                <div class="cell">
                    <p class="arrow"> > </p>
                </div>
                <div class="cell">
                    <p class="calians"> Кальяни </p>
                </div>
                <div class="cell">
                    <p class="arrow"> > </p>
                </div>
                <div class="cell">
                    <p class="calian-name">Hartley Brown & Matte Black</p>
                </div>
            </div>
        </section>
        <section class="row item-info">
            <div class="col-md-6">
                <div class="big-pic">
                    <carousel [showIndicators]="false" [isAnimated]="true"
                              [(activeSlide)]="activeSlide">
                        <slide class="slider" *ngFor="let slide of slides">
                            <img [src]="slide.image"
                                 style="display: block; width: 100%;">
                        </slide>
                    </carousel>
                </div>
                <div class="indicators row">
                    <button *ngFor="let slide of slides; let i = index"
                            type="button" class="indicator"
                            [class.active]="i === activeSlide"
                            [attr.aria-pressed]="i === activeSlide"
                            (click)="switchSlide(i)">
                        <img [src]="slide.image" class="indicators-img">
                    </button>
                </div>
            </div>
            <div class="col-md-5 item-description">
                <div class="row item-title">
                    <p class="item-name">{{tobacco.name}}</p>
                    <p class="item-price">{{tobacco.price}} ₴</p>
                </div>
                <div class="item-text">
                    <p>{{tobacco.taste}}</p>
                </div>
                <div class="row">
                    <button class="btn btn-primary buy"
                            (click)="addToCart(tobacco)"
                    >Придбати</button>
                    <select class="quantity"
                            (change)="selectItem($event.target.value)">
                        <option *ngFor="let item of selectItems"
                                value="{{item.value}}">{{item.title}}
                        </option>
                    </select>
                </div>
            </div>
        </section>
        <section class="advices">
            <div>
                <p class="a-title">Також рекомендуємо</p>
            </div>
            <div class="row advices-items">
                <div class="one-item">
                    <a href="./item-page"><img
                            src="assets/images/item-page/hookah-pic-2.png"
                            class="hookah-pic-2"/></a>
                    <a href="./item-page"><p class="advice-item-name">Hartley
                        Brown & Matte Black...</p></a>
                    <div class="row">
                        <div class="advice-price">
                            <p class="advice-number">149$</p>
                            <p class="availability">В наявності</p>
                        </div>
                        <button class="shop"><img
                                src="assets/images/item-page/rectangle-5.svg"
                                class="shop-icon"/></button>
                    </div>
                </div>
                <div class="one-item">
                    <a href="./item-page"><img
                            src="assets/images/item-page/hookah-pic-2.png"/></a>
                    <a href="./item-page"><p class="advice-item-name">Hartley
                        Brown & Matte Black...</p></a>
                    <div class="row">
                        <div class="advice-price">
                            <p class="advice-number">149$</p>
                            <p class="availability">В наявності</p>
                        </div>
                        <button class="shop"><img
                                src="assets/images/item-page/rectangle-5.svg"
                                class="shop-icon"/></button>
                    </div>
                </div>
                <div class="one-item">
                    <a href="./item-page"><img
                            src="assets/images/item-page/hookah-pic-2.png"/></a>
                    <a href="./item-page"><p class="advice-item-name">Hartley
                        Brown & Matte Black...</p></a>
                    <div class="row">
                        <div class="advice-price">
                            <p class="advice-number">149$</p>
                            <p class="availability">В наявності</p>
                        </div>
                        <button class="shop"><img
                                src="assets/images/item-page/rectangle-5.svg"
                                class="shop-icon"/></button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
